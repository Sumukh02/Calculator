<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="Stylesheet" href="style.css">
    <link rel="Stylesheet" href="utils.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="text_center"> Simple Calculator</h1>
    <div class="container bg-blue mx-auto flex flex-col items_center">
        <div class="row">
            <input class="input" type="text">
        </div>
        <div class="row">
            <button class="button button-op">AC</button>
            <button class="button button-op">100</button>
            <button class="button button-op">‚Üê</button>
            <button class=" button button-op">%</button>
            </div>
        <div class="row">
        <button class="button">7</button>
        <button class="button">8</button>
        <button class="button">9</button>
        <button class=" button button-op">*</button>
        </div>
        <div class="row">
        <button class="button">5</button>
        <button class="button">4</button>
        <button class="button">6</button>
        <button class=" button button-op">/</button>
        </div>
        <div class="row">
        <button class="button">1</button>
        <button class="button">2</button>
        <button class="button">3</button>
        <button class=" button button-op">+</button>
        </div>
        <div class="row">
        <button class="button button-op">0</button>
        <button class="button button-op">.</button>
        <button class=" button button-op">=</button>
        <button class=" button button-op">-</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
